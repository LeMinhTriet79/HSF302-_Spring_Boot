<form th:action="@{/products/save}" method="post">
    <p>
        <label for="productId">Id:</label>
        <input type="text" name="id" id="productId" th:value="${p.id}">
    </p>

    <p>
        <label for="productName">Name:</label>
        <input type="text" name="name" id="productName" th:value="${p.name}">
    </p>

    <p>
        <label for="productPrice">Price:</label>
        <input type="text" name="price" id="productPrice" th:value="${p.price}">
    </p>

    <p>
        <button type="submit">Save</button>
    </p>
</form>


</body>
