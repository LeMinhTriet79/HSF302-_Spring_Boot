<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The list of products</title>
</head>
<body>
<h1>The list of products</h1>
<p>
    <a th:href="@{'/products/new'}">CREATE PRODUCT</a>
</p>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category != null ? p.category.name : ''}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${p.id}}">Edit</a> |
            <a th:href="@{'/products/delete/' + ${p.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
