<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sản phẩm</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/logout}">Đăng xuất</a>
<a th:if="${user != null and user.role == 'ADMIN'}" th:href="@{/product/new}">Thêm sản phẩm</a>
<form th:action="@{/products}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm..."/>
    <button type="submit">Tìm</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Loại</th>
        <th>Mô tả</th>
        <th>Hình ảnh</th>
        <th th:if="${user != null and user.role == 'ADMIN'}">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
        <td th:text="${p.description}"></td>
        <td><img th:src="${p.image}" alt="" width="60"/></td>
        <td th:if="${user != null and user.role == 'ADMIN'}">
            <a th:href="@{/product/edit/{id}(id=${p.id})}">Sửa</a> |
            <a th:href="@{/product/delete/{id}(id=${p.id})}" onclick="return confirm('Xác nhận xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
